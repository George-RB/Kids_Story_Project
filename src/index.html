<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kindergarden</title>
    <link rel="shortcut icon" href="./img/phone.png" type="image/x-icon">
  </head>

    <div class="w-9/12 my-0 mx-auto">

          </div>
          <!-- Вторая часть header -->
          <div class="flex justify-between items-center mt-5">
            <div class="">
              <img src="./img/logo.png" alt="logo" />
            </div>
            <div class="">
              <ul class="flex font-semibold">
                <li href="#" class="mr-5 hover:text-red-400 cursor-pointer">

                </li>
                <li href="#" class="mr-5 hover:text-red-400 cursor-pointer">

                </li>
              </ul>
            </div>
            <div class="flex justify-between">
                <div class="">
                  <div class="flex mr-10">

                    <img src="./img/phone.png" alt="phone" class="max-w-full max-h-full object-contain mr-3" />
                    <p class="text-lg font-semibold">+7 495 123 45 56</p>

                  </div>

                </div>
                <div class="flex items-center">

                  <div class="mr-5">

                      class="h-8 w-8 text-red-500 hover:text-black transition-colors"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"

                      <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4" />

      </div>

</html>
